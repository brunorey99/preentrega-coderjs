<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Cine Random</title>
</head>

<body>
  <header>
    <nav class="navbar bg-body-tertiary" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Cine Random</a>
        <form class="d-flex" role="search">
          <input class="form-control me-2" id="searchMovie" type="search" placeholder="Buscar" aria-label="Search">
          <select id="selectOrden" class="form-select form-select-sm" aria-label=".form-select-sm example">
            <option selected="">Películas para:</option>
            <option value="1">Todo público</option>
            <option value="2">Mayores de 18</option>
          </select>
          <ul style="list-style: none;" classname="navbar-nav me-auto">
            <li classname="nav-item ">
              <a id="btnCart" data-bs-toggle="modal" data-bs-target="#staticBackdrop" class="btn btn-secondary"><i
                  class="fas fa-shopping-cart fa-1x"></i></a>
            </li>
          </ul>
        </form>
      </div>
    </nav>
  </header>
  <div class="container-fluid pt-4">
    <div id="movies" class="card-group justify-content-around"></div>

    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
      aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="staticBackdropLabel">Tus películas</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <table class="table table-dark">
              <thead>
                <tr>
                  <th scope="col">Películas</th>
                  <th scope="col">Horario</th>
                  <th scope="col">Sala</th>
                  <th scope="col">Precio</th>
                </tr>
              </thead>
              <tbody id="tableCart">
              </tbody>
            </table>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            <button type="button" class="btn btn-primary">Comprar</button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="js/script.js"></script>
</body>

</html>
